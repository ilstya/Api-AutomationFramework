name: Run JunitCI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  automationJunit:

    runs-on: ubuntu-latest

    steps:
    # download reepository
    - uses: actions/checkout@v3

    #setup java
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    #install browser
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        sudo apt-get install -y chromedriver
        echo "D:\JAYJAY\AUTO API\tugas19new\src\test\resources\chromedriver-win64\" >> $GITHUB_PATH

    #setup gradle
    - name: execute with gradle
      run: chmod +x gradlew
          
    #exceute gradlew command for running cucumber test
    - name: Run Test
      run: ./gradlew clean test

    - name: archive test results
      uses: actions/upload-artifact@v4.3.0
      if: always()
      with:
        name: cucumber reports
        path: target/cucumber-reports.html

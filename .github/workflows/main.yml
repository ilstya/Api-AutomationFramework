name: Run JunitCI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  automationJunit:

    runs-on: ubuntu-latest

    steps:
    # download reepository
    - uses: actions/checkout@v3

    #setup java
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'

  #install browser
      # Install ChromeDriver
    - name: Install ChromeDriver
      uses: browser-actions/setup-chrome@v0.0.0
      with:
        version: '131.0.6778.86' # Pastikan ini sesuai dengan versi Chrome Anda

    # Set up ChromeDriver path
    - name: Set ChromeDriver Path
      run: echo "D:\JAYJAY\AUTO API\tugas19new\src\test\resources\chromedriver-win64" >> $GITHUB_PATH

    #setup gradle
    - name: execute with gradle
      run: chmod +x gradlew

    - name: Build with gradle
      run: ./gradlew build
          
    #exceute gradlew command for running cucumber test
    - name: Run Test
      run: ./gradlew clean test

    - name: archive test results
      uses: actions/upload-artifact@v4.3.0
      if: always()
      with:
        name: cucumber reports
        path: target/cucumber-reports.html
